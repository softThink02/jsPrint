<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>
    <style>
        #P_details {
            display: none;
        }
    </style>
</head>

<body>
    <div id="P_details">
        <P>Name : <strong>Oguagu Ekenechukwu Daniel</strong></P>
        <P>Height: <strong>4'7ft</strong></P>
        <p>Country: <strong>Nigeria</strong></p>
    </div>
    <button onclick="showDetails()">Show details</button>
    <script>
        function showDetails() {
            let selector = document.getElementById('P_details');
            selector.style.display = "block";
        }

    </script>
</body>


</html>
